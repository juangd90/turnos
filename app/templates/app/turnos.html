<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
    window.addEventListener("load",function(){
        
        var primero=document.getElementById("primero").innerText
        var ultimo=document.getElementById("ultimo").innerText
      
        document.getElementById("fecha").min=primero
        document.getElementById("fecha").max=ultimo
        for( var i=0;i<2;i++){
            console.log(document.getElementById("turnos").innerText)
        }
    })
    function horarios(){
        var seleccionado=document.getElementById("fecha").value
        console.log(seleccionado)
    }
    
    
    </script>
</head>
<body>
    {% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<h1>Turnos</h1>
 
<form method="POST" action="">
    {% csrf_token %}
    <label for="nombre">Nombre</label>
<input type="text" id="nombre" name="nombre"> <br>
<label for="horas">Seleccione la hora</label>
<select name="horas" id="horas">
    {% for hora in horas %}
    <option value="{{hora}}">{{hora}}</option>
    {% endfor %}
</select> <br>
<label for="fecha">Seleccione la fecha</label>
    <input type="date"  id="fecha" name="fecha"
                 
    min="2021-01-01" max="2021-12-31" onchange="horarios()">
    <br>
    <button type="submit" class="btn btn-primary">Reservar Turno</button>
</form>

   <br>
 <div id="primero">
    {{primer_dia}}
 </div>  
 <div id="ultimo">
     {{ultimo_dia}}
 </div>

    
  
    {% for t in turno %}
    <div id="turnos">
    {{t.nombre}}-{{ t.dia}}-{{t.hora}} 
</div>
    <br>
    {% endfor %}

{% for p in prueba %}    
    {{p}}

{% endfor %}    
{% endblock %}
</body>
</html>
